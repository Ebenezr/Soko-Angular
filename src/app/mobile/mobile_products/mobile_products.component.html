<div class="prod-main">
    <h3>Products</h3>
    <div class="prod-container">

        <div class="prod-card">
            <div class="prod-image">
                <img mat-card-image [src]="imagePath1">
            </div>
            <div class="prod-name">
                <p>Name</p>
            </div>
            <div class="prod-desc">
                <p>Size : 2LTR</p>
            </div>
            <div class="prod-price">
                <p>Price</p>
            </div>
            <div class="prod-cart">
                <span>-</span>
                <span>1</span>
                <span>+</span>
            </div>
        </div>

        <div class="prod-card">
            <div class="prod-image">
                <img mat-card-image [src]="imagePath2">
            </div>
            <div class="prod-name">
                <p>Name</p>
            </div>
            <div class="prod-desc">
                <p>Size : 2LTR</p>
            </div>
            <div class="prod-price">
                <p>Price</p>
            </div>
            <div class="prod-cart">
                <span (click)="decrement()">-</span>
                <span>{{counter}}</span>
                <span  (click)="increment()">+</span>
            </div>
        </div>
    </div>
</div>
