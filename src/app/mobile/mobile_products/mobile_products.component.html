<div class="conta">
  <mat-grid-list cols="2" rowHeight="280px">
    <mat-grid-tile *ngFor="let product of products ;let i = index">
        <mat-card class="cat-card">
            <img mat-card-image [src]="imagePath1" alt="Noodles">
            <mat-card-content>
                <mat-card-title>{{product.name}}</mat-card-title>
                <p>{{product.size}}</p>
                <p>{{product.price}}</p>
              </mat-card-content>
              <mat-card-actions align="start">
                <span (click)="decrement(i)">-</span>
                <span>{{product.ordered_items}}</span>
                <span  (click)="increment(i)">+</span>
              </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
