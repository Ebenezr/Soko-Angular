<div class="Title">
    <mat-icon>arrow_back</mat-icon>
    <h2>Order Confirmation</h2>
</div>

<div class="Order-details">

    <form class="example-form">

        <mat-form-field class="example-full-width">
          <mat-label>Your Details</mat-label>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Full Name</mat-label>
            <input matInput placeholder="Ex. John" value="john">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Telephone</mat-label>
            <span matPrefix>+254 &nbsp;</span>
            <input type="tel" matInput placeholder="790-975-323">
            <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label><Address></Address></mat-label>
            <input matInput placeholder="Ex. 100 Main St" value="address">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Distributor</mat-label>
            <mat-select [formControl]="distributorControl" required>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let distributor of distributors" [value]="distributor">
                {{distributor.name}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="distributorControl.hasError('required')">Please choose a distributor</mat-error>
            <mat-hint>{{distributorControl.value?.place}}</mat-hint>
        </mat-form-field>
        
     
      </form>
      
</div>
