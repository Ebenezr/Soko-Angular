<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>
        <div class="imageContainer">
          <img mat-card-image [src]="imagePath5">
        </div>
      </mat-toolbar>
      
      <mat-nav-list>
        <a mat-list-item href="#">Home</a>
        <a mat-list-item href="/mobile/products">Products</a>
        <a mat-list-item href="/about">About</a>
      </mat-nav-list>
      <mat-toolbar>
        <div class="imageContainer">
          <img mat-card-image [src]="imagePath6">
        </div>
      </mat-toolbar>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar style="background-color: #f6f1ee;">
            <button
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span class="mine">
              <div class="company"><img mat-card-image [src]="imagePath5"></div>
            </span>
        </mat-toolbar>
        <div class="content">
          <router-outlet></router-outlet>
        </div>
       
        <div class="footer">
          <app-mainfooter></app-mainfooter>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
